<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <header class="header">
        <a class="header__logo" href="index.html">
            <img class="header__img" src="./Img/logo-nicky copia.png" alt="">
        </a>
        <nav>
            <ul class="header__list">
                <li class="header__item"><a class="header__item--style" href="">Inicio</a></li>
                <li class="header__item"><a class="header__item--style" href="">Indumentaria</a></li>
                <li class="header__item"><a class="header__item--style" href="">Calzado</a></li>
                <li class="header__item"><a class="header__item--style" href="">Accesorios</a></li>
                <li class="header__item"><a class="header__item--style" href="">Sale</a></li>
                <li class="header__item"><a class="header__item--style" href="">Nosotras</a></li>
            </ul>
        </nav>
    </header>
    <hr class="body__line" color="#ffe277">
    <main class="main">
            <div class="main__item">
                <a class="main__link" href="">
                    <img class="main__img" src="./Img/indume.jpeg" width="200" height="200" alt="">
                </a>
                <h2 class="main__title">Indumentaria</h2>
            </div>
            <div class="main__item">
                <a class="main__link" href="">
                    <img class="main__img" src="./Img/calza.jpeg" width="200" height="200" alt="">
                </a>
                <h2 class="main__title">Calzado</h2>
            </div>
            <div class="main__item">
                <a class="main__link" href="">
                    <img class="main__img" src="./Img/acce.jpeg" width="200" height="200" alt="">
                </a>
                <h2 class="main__title">Accesorios</h2>
            </div>
            <div class="main__item">
                <a class="main__link" href="">
                    <img class="main__img" src="./Img/png_20211205_164812_0000_2.png" width="200" height="200" alt="">
                </a>
                <h2 class="main__title">Outlet</h2>
            </div>
    </main>
    <hr class="body__line" color="#ffe277">
    <footer class="footer">
        <div class="footer__logos">
            <a href="https://www.facebook.com">
                <img class="footer__img" src="./Img/lo-face.jpeg" alt="">
            </a>
            <a href="https://www.instagram.com">
                <img class="footer__img" src="./Img/lo-insta copia.jpeg" alt="">
            </a>
            <a href="https://www.whatsapp.com/?lang=es">
                <img class="footer__img" src="./Img/lo-wat copia.jpeg" alt="">
            </a>    
        </div>
        <div class="footer__contact">
            <table cellspacing="10">
                <form action="#" method="get">
                    <tr>
                        <td><label class="footer__label" for="name">Nombre</label></td>
                        <td><input class="footer__input" type="text" name="name" id="name" placeholder="Introduzca su nombre"></td>
                        <td><input class="footer__button" type="submit" value="Enviar"></td>
                    </tr>
                    <tr>
                        <td><label class="footer__label" for="email">E-mail</label></td>
                        <td><input class="footer__input" type="email" name="email" id="email" placeholder="Introduzca su e-mail"></td>
                        <td><input class="footer__button" type="reset" value="Borrar"></td>
                    </tr>
                </form>
            </table>
        </div>
        <div>
            <article>
                <p></p>
            </article>
            <iframe class="footer__map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13144.432285766752!2d-58.4798156!3d-34.550819!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x887c745720a0e9b6!2sParque%20Saavedra!5e0!3m2!1ses-419!2sar!4v1638793181676!5m2!1ses-419!2sar" width="300" height="230" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </footer>
    
</body>
</html>
